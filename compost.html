<!DOCTYPE html>

<html>

<head> 
  <title>Composting in Irvine</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyB6S0r6F98YnjP4MXZgAQUtZ49gJBOMcfo" 
          type="text/javascript"></script>
</head>

<body>
  <div id = "map" style = "width: 500px; height: 400px;"></div>

  <script type = "text/javascript">
    var locations =
    [
      ['Aguinaga Green Inc - 16355 Construction Cir W, Irvine, CA 92606', 33.703714659859216, -117.82563074587536, 1],
      ['Tierra Verde Industries - 8065 Marine Way, Irvine, CA 92618', 33.6757413219489, -117.7319160105663, 2],
      ['OC Great Park Farm + Food Lab - 8000 Great Park Blvd, Irvine, CA 92618', 33.683784589099176, -117.74284239226152, 3]
    ];
    
    var map = new google.maps.Map(document.getElementById('map'),
    {
      zoom: 10,
      center: new google.maps.LatLng(33.691044, -117.834567),
      mapTypeId: google.maps.MapTypeId.COMPOST
    });
    
    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker(
      {
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      
      google.maps.event.addListener(marker, 'click', (function(marker, i)
      {
        return function()
        {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>

</body>

</html>
