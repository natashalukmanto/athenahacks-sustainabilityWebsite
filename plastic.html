<!DOCTYPE html>

<html>

<head> 
  <title>Plastic Recycling in Irvine</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyB6S0r6F98YnjP4MXZgAQUtZ49gJBOMcfo" 
          type="text/javascript"></script>
</head>

<body>
  <div id = "map" style = "width: 500px; height: 400px;"></div>

  <script type = "text/javascript">
    var locations =
    [
      ['Waste Management Sunset Environmental Transfer Station - 16122 Construction Cir E, Irvine, CA 92618', 33.69581608662909, -117.8185496024243, 1],
      ['Cactus Recycling, Inc - 3723 Birch St, Newport Beach, CA 92660', 33.662547106477376, -117.87287453311235, 2],
      ['Reyused Recycling Pick Up Service - 1728 N Thames Cir, Anaheim, CA 92806', 33.867439982299764, -117.85591092940415, 3]
    ];
    
    var map = new google.maps.Map(document.getElementById('map'),
    {
      zoom: 10,
      center: new google.maps.LatLng(33.691044, -117.834567),
      mapTypeId: google.maps.MapTypeId.PLASTICRECYCLING
    });
    
    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker(
      {
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      
      google.maps.event.addListener(marker, 'click', (function(marker, i)
      {
        return function()
        {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>

</body>

</html>
