<!DOCTYPE html>

<html>

<head> 
  <title>Aluminum Recycling in Irvine</title> 
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyB6S0r6F98YnjP4MXZgAQUtZ49gJBOMcfo" 
          type="text/javascript"></script>
</head>

<body>
  <div id = "map" style = "width: 500px; height: 400px;"></div>

  <script type = "text/javascript">
    var locations =
    [
      ['Bionet Recycling Center - 5402 Walnut Ave, Irvine, CA 92604', 33.690611637706574, -117.76969063126029, 1],
      ['Waste Management Sunset Environmental Transfer Station - 16122 Construction Cir E, Irvine, CA 92618', 33.69581608662909, -117.8185496024243, 2],
      ['OC Recycling - 1601 E Edinger Ave, Santa Ana, CA 92705', 33.72711310392422, -117.84747756194632, 3]
    ];
    
    var map = new google.maps.Map(document.getElementById('map'),
    {
      zoom: 10,
      center: new google.maps.LatLng(33.691044, -117.834567),
      mapTypeId: google.maps.MapTypeId.ALUMINUMRECYCLING
    });
    
    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker(
      {
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      
      google.maps.event.addListener(marker, 'click', (function(marker, i)
      {
        return function()
        {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>

</body>

</html>
